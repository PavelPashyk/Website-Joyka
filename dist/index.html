<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOYKA - главная</title>
  <link rel="stylesheet" href="css/style.min.css" />
</head>
  <body>
    <header class="header">
  <div class="container">
    <a class="header__logo" href="#"
      ><img src="img/basic/logo.png" alt="logo"
    /></a>
    <nav class="header__nav">
      <ul class="header__menu">
        <li class="header__menu-item">Как это работает?</li>
        <li class="header__menu-item">Кто мы?</li>
        <li class="header__menu-item">Поводы для отправки</li>
        <li class="header__menu-item">FAQ</li>
        <li class="header__menu-item">Отзывы</li>
      </ul>
    </nav>
    <div class="header__select-box">
      <select class="header__lang" name="select-lang" id="">
        <option value="en" selected>EN</option>
        <option value="ru">RU</option>
      </select>
    </div>
  </div>
</header>

    <section class="welcome">
  <div class="container">
    <div class="welcome__info">
      <h1 class="welcome__title">
        JoyKa — эмоции в конверте<br />Дари моменты радости вместе с JoyMail!
      </h1>
      <ul class="welcome__list">
        <li class="welcome__list-item">Доставка из любой точки мира</li>
        <li class="welcome__list-item">За 12 часов</li>
        <li class="welcome__list-item">Лично в руки адресату</li>
      </ul>
    </div>
    <div class="btn-box">
      <button class="btn-box__send">Отправить Джойку</button>
      <svg
        class="btn-box__svg"
        xmlns="http://www.w3.org/2000/svg"
        width="22"
        height="18"
        fill="currentColor"
        class="bi bi-envelope-heart"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l3.235 1.94a2.76 2.76 0 0 0-.233 1.027L1 5.384v5.721l3.453-2.124c.146.277.329.556.55.835l-3.97 2.443A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741l-3.968-2.442c.22-.28.403-.56.55-.836L15 11.105V5.383l-3.002 1.801a2.76 2.76 0 0 0-.233-1.026L15 4.217V4a1 1 0 0 0-1-1H2Zm6 2.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"
        />
      </svg>
    </div>
  </div>
</section>

    
    <script src="js/app.min.js"></script>
  </body>
</html>
